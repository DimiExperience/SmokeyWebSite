<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    </head>
    <body>

        <div class="container">
            <div id="wrap">
                <div id="main">
                    <div class="row">
                        <div class="col-md-12">
                            <h2 class="heading"><span>Comments and Responses</span></h2>
                        </div>

                    </div>
                </div>
                <div class="para"> <p>Your email address will not be published. Required fields are marked *<br /></p></div>

                <div class="row">
                    <div class="col-md-12">
                        <form role="form">
                            <div class="form-group">

                                <form action="http://www.formget.com/wp-comments-post.php" method="post" id="commentform">


                                    <div id="comment-name" class="form-row">
                                        <input type="text" placeholder="Name (required)" name="dname" id="name" value="" value size="50" ><br /><br /><br />
                                    </div>
                                    <div id="comment-email" class="form-row"> 
                                        <input type="text" placeholder="Mail (will not be published) (required)" name="demail" id="email" value="" value size="50"><br /><br /><br />
                                    </div>

                                    <div id="comment-url" class="form-row">
                                        <input type="text" placeholder="Website" name="url" id="url" value="" value size="50" ><br /><br /><br />
                                    </div>

                                    <div id="comment-message" class="form-row">
                                        <textarea name="comment" placeholder="Message" id="comment" cols="100%" rows="10"></textarea><br /><br /><br />
                                    </div>
                                    <a href="#"><input class="submit" name="submit" type="submit" id="commentSubmit" value="Submit Comment"></a><br />             
                                    <input type="hidden" name="comment_post_ID" value="9858" id="comment_post_ID">
                                    <input type="hidden" name="comment_parent" id="comment_parent" value="0">
                                    <p style="display: none;"><input type="hidden" id="akismet_comment_nonce" name="akismet_comment_nonce" value=""></p>
                                    <p style="display: none;"></p><p1 style="clear:both"><input style="width: 20px" type="checkbox" value="1" name="subscribe" id="subscribe" 
                                                                                                checked="checked">&nbsp;<label style="margin:0; padding:0; position:relative; left:0; top:0; display: inline-block;" for="subscribe">
                                            Notify me when new comments are added.</label></p1>
                                </form>
                            </div>
                    </div>
                </div>

            </div>


            <div id="reply">
                <h3>Leave a Reply</h3>
            </div>
        </div>
    </body>
</html>
